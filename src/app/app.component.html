<app-header (recipeClicked)="onShowRecipe($event)" (shoppingListClicked)="onShowShoppingList($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayRecipe"></app-recipes>
      <app-shopping-list *ngIf="displayShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
